<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // confirm is used to give a one time warning only
        // confirm("Are you sure that you want to delete this file?");

        let a = confirm("Are you sure that you want to delete this file?");
        console.log(a);
        // By default we get boolean values true or false
        if (a){
            console.log("file is successfully deleted");
        }
        else{
            console.log("file is not deleted");
        }
    </script>
</body>
</html>
