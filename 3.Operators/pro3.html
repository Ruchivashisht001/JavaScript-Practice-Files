<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>Welcome to coding world!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore error iste consequatur unde amet eius
            perspiciatis necessitatibus facilis voluptatum ipsum in dolorum quidem quam corporis, ullam totam doloribus
            reiciendis quaerat.

        </p>
    </div>
    <script>
        c = 3.4;
        // operators
        // 1.unary operator - it has a single operand for example
        c = -c;
        console.log(c);

        // 2.binary operator - it has two operands for example
        c = 250+5;
        console.log(c);

        // Arithematic operators -
        var num1=10;
        var num2=20;

        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));

        // Exponential operators -
        console.log("The value of num1 ++ is "+ (num1 ++));  10
        console.log("The value of num1 ++ is "+ (num1 ++));        11
        console.log("The value of ++num1 is "+ (++ num1));         13
        console.log("The value of ++num1 is "+ (++ num1));        14
        console.log("The value of ++num1 is "+ (++ num1));      15
        console.log("The value of num1 ++ is "+ (num1++));     15
        console.log("The value of ++ num1 is "+ (++num1));        17
        
    </script>
</body>

</html>
