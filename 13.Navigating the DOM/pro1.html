<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- DOM :- Document Object Model -->
    <!-- DOM helps to use or change the html content in js  -->
    <div class="container">
        <ul id="nav" class="main">
            <li>Home</li>
            <li>Service</li>
            <li>Contact us</li>
            <li>Legal</li>
            <li>About</li>
        </ul>
    </div>
   
      <!-- We can form a string of html content by using id.innerhtml  -->
    <script>
        let nav = document.getElementById('nav');
        console.log(nav);
        let main = document.getElementsByClassName('main');
        console.log(main);
    </script>
</body>

</html>
