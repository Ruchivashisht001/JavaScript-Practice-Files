<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = Math;
        console.log(m);

       
        E:2.718281828459045
        LN2:0.6931471805599453
        LN10:2.302585092994046
        LOG2E:1.4426950408889634
        LOG10E:0.4342944819032518
        PI:3.141592653589793
        SQRT1_2:0.7071067811865476
        SQRT2: 1.4142135623730951

         // Printing the constants from math object
        console.log("The value of  Math.E is", Math.E);
        console.log("The value of  Math.LN10 is", Math.LN10);
        console.log("The value of  Math.SQRT1_2 is", Math.SQRT1_2);
        

        // Printing the functions from math object
        let a = 8.45;
        b = 2.73;
        console.log("The value of a and b is ", Math.round(a), Math.round(b));

        console.log("5 is raised to the power of 6 - ", Math.pow(5, 6));

        console.log("Minimum value is 74, 92, 82 is - ", Math.min(74, 92, 82));
        console.log("Maximum value is 74, 92, 82 is - ", Math.max(74, 92, 82));
        
        console.log("82.6 rounded up to nearest integer ", Math.ceil(82.6));
        console.log("84.37 rounded down to nearest integer ", Math.floor(84.37));
        
        console.log("The absolute value of 9347.34 is - ", Math.abs(9347.34));
        console.log("The absolute value of -9347.34 is - ", Math.abs(9347.34));

        console.log("The value of sin(pi) is - ", Math.sin(Math.PI));
    </script>
</body>

</html>
