<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // To iterate the objects we can use loops such as for in:-
        let employee = {
            name: "Ruchi",
            profession: "Web devlopment",
            salary: "50k",
            id: "253001"

        }

        for(key in employee){
            console.log(`The ${key} of an employee is ${employee[key]}`);
        }
    </script>
</body>
</html>
