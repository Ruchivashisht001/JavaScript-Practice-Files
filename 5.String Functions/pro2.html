<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Welcome to the coding world"
        console.log(str);
       
        // replace is used to replace anything in a string
        var replace = str.replace('coding','beautiful')
        console.log(replace);
        
        // concat is used to adding new in string
        var newstring = str.concat('New string')
        console.log(newstring);

        var strWithWhitespaces = "  This string contains      whitespaces"
        console.log(strWithWhitespaces);
        // trim is used to remove whitespaces form starting and ending
        console.log(strWithWhitespaces.trim());

        // charAt() is used to finding postion
        var char = str.charAt(9);
        console.log(char);
    </script>
</body>
</html>
