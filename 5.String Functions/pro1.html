<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Welcome to the coding world"
        console.log(str);


        // indexof will show us the fisrt occurence of the word-
        var position = str.indexOf('to')
        console.log(position);

        // lastindexof will show the last occurence-
        position = str.lastIndexOf('o')
        console.log(position);

        // when we have to make out substring from a string-
        var substr = str.slice(3,14) 
        // by using this we can find out positive and negative values both 
        console.log(substr);

        // by using substring we can find out only positive values-
        var substr = str.substring(3,14)
        console.log(substr);

    </script>
</body>
</html>
